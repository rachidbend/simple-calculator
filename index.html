<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

<div class="calculator">

    <div class="display">
        
    </div>


    <div class="keys">
        <!-- these are the math opirators -->
        <button class="opirator" id="op-plus">+</button>
        <button class="opirator" id="op-minus">-</button>
        <button class="opirator" id="op-times">*</button>
        <button class="opirator" id="op-devide">/</button>

        <!-- these are the numbers -->
        <button class="num" id="num-7">7</button>
        <button class="num" id="num-8">8</button>
        <button class="num" id="num-9">9</button>

        <button class="num" id="num-4">4</button>
        <button class="num" id="num-5">5</button>
        <button class="num" id="num-6">6</button>
        
        <button class="num" id="num-1">1</button>
        <button class="num" id="num-2">2</button>
        <button class="num" id="num-3">3</button>

        <button class="num" id="num-0">0</button>

        <!-- these are the dot, AC, and = -->
        <button id="op-dot">.</button>
        <button id="op-delete">C</button>
        <button id="op-equal">=</button>




    </div>




</div>



    <script src="index.js"></script>
</body>
</html>
